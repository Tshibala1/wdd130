<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                
            <div class="form-item">
                <label for="q1">1. What does the acronym 
                    CSS stand for?</label>
                <input type="text" id="q1" name="q1">

            </div>
             </fieldset>
             <fieldset>
                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in css?</label>
                    <textarea name="q2" id="q2" rows="5"></textarea>
                </div>
             </fieldset>
             <fieldset>
                <label for="q3">3. Which of the following is a valid CSS comment? </label>
                <select name="q3" id="q3">
                    <option value="chooseone">Choose One ...</option>
                    <option value="A) /* This is a CSS comment */">a. /* This is a CSS comment */</option>
                    <option value="A) */* This is a CSS comment */*">b. */* This is a CSS comment */* </option>
                    <option value="# This is a CSS comment"># This is a CSS comment</option>
                </select>
             </fieldset>
             <fieldset>
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <h2 id="answear">margin: 10px 5px 15px</h2>
                <input type="text" id="q4" name="q4">
             </fieldset>
            <fieldset>
                <button type="submit">Submit Quiz</button>
            </fieldset>

        </form>
    </main>
    
</body>
</html>
